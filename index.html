         <article class="layout__card">

             </div>

                 <p class="desing__text">Desing</p>

            <div class="card__main"> 
                <header class="card__header"> 
                    <h1 class="headers__title">Embracing Minimalismes</h1>

                </p>
            </div>

            <footer class="card__footer"> 
                <p class="footer__tags">Annie Spratt</p>
            </footer>
